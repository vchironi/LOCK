name: Deploy Terraform Backend (S3 Only)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  TF_VERSION: 1.6.0
  TF_WORKING_DIR: .
  AWS_DEFAULT_REGION: us-east-1

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init
        run: terraform init -reconfigure
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Log Validation Success
        run: echo "‚úÖ Terraform validation completed successfully at $(date)"

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init
        run: terraform init -reconfigure
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Upload tfplan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
      - name: Log Plan Success
        run: echo "‚úÖ Terraform plan completed successfully at $(date)"

  wait-for-approval:
    name: Wait for Manual Approval
    runs-on: ubuntu-latest
    needs: plan
    environment: LOCK_env
    steps:
      - name: Await approval
        run: echo "‚è≥ Waiting for manual approval..."
      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          slack-message: "üö® Terraform plan is ready for review. Please approve to proceed."
          slack-webhook: ${{ secrets.SLACK_WEBHOOK_URL }}

  apply:
    name: Terraform Apply üöÄ
    runs-on: ubuntu-latest
    needs: wait-for-approval
    environment: LOCK_env
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform Init
        run: terraform init -reconfigure
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Log Apply Success
        run: echo "‚úÖ Terraform apply completed successfully at $(date)"